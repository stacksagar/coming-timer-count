<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@stacksagar</title>
		<link rel="stylesheet" href="src/css/quickstar.css" />
		<link rel="shortcut icon" href="src/images/stackLogo.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="header">
			<div class="stackCode">
				<svg xmlns="http://www.w3.org/2000/svg" width="150" viewBox="0 0 670 236">
					<path
						class="path"
						stroke="#4CADC1"
						stroke-width="4"
						stroke-linejoin="round"
						stroke-linecap="round"
						stroke-miterlimit="10"
						stroke-dasharray="300"
						stroke-dashoffset="300"
						fill="none"
						d="M343.6 75.9v20.3l23.1 21.8-23.1 21.8v20.3l44.6-42.1zM326.4 139.8l-23.1-21.8 23.1-21.8v-20.3l-44.6 42.1 44.6 42.1z"
					/>
					<path
						class="path"
						stroke="#4CADC1"
						stroke-width="4"
						stroke-linejoin="round"
						stroke-linecap="round"
						stroke-miterlimit="10"
						stroke-dasharray="500"
						stroke-dashoffset="500"
						fill="none"
						d="M335 38.9c-43.7 0-79.1 35.4-79.1 79.1s35.4 79.1 79.1 79.1 79.1-35.4 79.1-79.1-35.4-79.1-79.1-79.1zM335 182.9c-35.8 0-64.9-29.1-64.9-64.9s29.1-64.9 64.9-64.9 64.9 29.1 64.9 64.9-29.1 64.9-64.9 64.9z"
					/>
				</svg>
			</div>
			<div class="navBars">
				<i class="fas fa-bars"></i>
			</div>
			<nav>
				<a href="#"> Home </a>
				<a href="#"> Timer </a>
				<a href="#"> About </a>
			</nav>
		</header>

		<!-- Write html code -->
		<section class="timer">
			<div class="timer-title">New Year Coming Soon..</div>
			<div class="timer-container">
				<div class="c-day">
					<h1 id="days">0</h1>
					<span>Day</span>
				</div>
				<div class="c-hours">
					<h1 id="hours">0</h1>
					<span>Hours</span>
				</div>
				<div class="c-minutes">
					<h1 id="minutes">0</h1>
					<span>Minutes</span>
				</div>
				<div class="c-seconds">
					<h1 id="seconds">0</h1>
					<span>Seconds</span>
				</div>
			</div>
			<div class="total-timer">
				<div>
					<h5>Total Days</h5> <h4 id="totalD">0</h4>
				</div>
				<div>
					<h5>Total Hours</h5> <h4 id="totalH">0</h4>
				</div>
				<div>
					<h5>Total Minutes</h5> <h4 id="totalM">0</h4>
				</div>
				<div>
					<h5>Total Seconds</h5> <h4 id="totalS">0</h4>
				</div>
				<div>
					<h5>Total MiliSeconds</h5> <h4 id="totalMS">0</h4>
        </div> 
			</div>
		</section>
		<!-- Write html code -->

		<div class="fixedName stacksagar/coming-timer-count"></div>
		<script src="src/js/all.min.js"></script>
		<script src="src/js/code.js"></script>
		<script src="src/js/autoWrite.min.js"></script>
		<script src="programming.js"></script>
	</body>
</html>
